<template name="categorySlider">
  <h3>{{categoryName category}}</h3>
  <div class="ui grid centered five cards row">
    {{#each books category}}
      <!-- <div class="three wide column"> -->
      <a class="ui link card" href="/books/{{this._id}}">
        <div class="small image">
          <img alt="" src="/{{frontCoverURL}}">
        </div>
        <div class="content">
          <h4>{{title}}</h4>
          <div class="meta">
            <span>By {{authorName}}</span>
          </div>
        </div>
      </a>
      <!-- </div> -->
    {{/each}}
  </div>
</template>
