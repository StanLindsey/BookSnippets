<template name="admin">
  <p>Welcome to Book Snippets Admin! </p>
  <p>This is a work in progress so not all features are available.</p>
  <div class="ui top attached tabular menu">
    <a class="active item"><i class="book link icon"></i>Books</a>
    <a class="item"><i class="align left link icon"></i>Authors</a>
    <a class="item"><i class="tag link icon"></i>Categories</a>
    <a class="item"><i class="comment link icon"></i>Narrators</a>
    <a class="item"><i class="user link icon"></i>Users</a>
    <a class="item"><i class="unmute link icon"></i>Podcasts</a>
    <div class="ui item vertical divider">
    </div>
    <a class="item"><i class="add link icon"></i>Create New</a>
    <div class="right menu">
      <div class="item">
        <div class="ui transparent icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
  {{> adminAllBooks}}
</template>
