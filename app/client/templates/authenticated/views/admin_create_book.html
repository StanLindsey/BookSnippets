<template name="adminCreateBook">
  <h2>Create New Book</h2>
  <div class="ui grid">
    <div class="eight wide column">
      <form class="ui form" name="adminCreateBookForm">
        <div class="field">
          <label>Book Title</label>
          <input type="text" name="book-title" placeholder="Book Title">
        </div>
        <div class="field">
          <label>Short Description</label>
          <textarea name="short-description" rows="2"></textarea>
        </div>
        <div class="field">
          <label>Book Description</label>
          <textarea name="book-description"></textarea>
        </div>
        <div class="field">
          <label>Author</label>
          <select name="author" class="ui search selection dropdown">
            <option value="">Author</option>
            <option value="AF">Afghanistan</option>
            <option value="AX">Ã…land Islands</option>
            <option value="AL">Albania</option>
            <option value="DZ">Algeria</option>
            <option value="AS">American Samoa</option>
            <option value="AD">Andorra</option>
            <option value="AO">Angola</option>
          </select>
        </div>
        <div class="field">
          <label>Published Date</label>
          <input type="date" name="publish-titledate" placeholder="Published Date">
        </div>
        <div class="field">
          <label>Book Front Cover Image URL</label>
          <input type="text" name="book-front-cover-url" placeholder="Front Cover Image URL">
        </div>
        <div class="field">
          <label>Book Snippet URL</label>
          <input type="text" name="book-snippet-url" placeholder="Book Snippet URL">
        </div>
        <div class="field">
          <label>Amazon UK URL</label>
          <input type="text" name="amazon-uk-url" placeholder="Amazon UK URL">
        </div>
        <div class="field">
          <label>Categories</label>
          <select multiple="" class="ui search selection dropdown">
            <option value="">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <!-- Saving your scroll sanity !-->
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="inline field">
          <div class="ui toggle checkbox">
            <input name="editors-picks" type="checkbox" tabindex="0" class="hidden">
            <label>Editors Picks</label>
          </div>
        </div>
        <div class="inline field">
          <div class="ui toggle checkbox">
            <input name="live" type="checkbox" tabindex="0" class="hidden">
            <label>Live</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
