<template name="authenticatedNavigation">
    <span class="item {{currentRoute 'home'}}">
      <a href="{{pathFor 'home'}}">Home</a>
    </span>
    <span class="item {{currentRoute 'admin'}}">
      <a href="{{pathFor 'admin'}}">admin</a>
    </span>
    <span class="item {{currentRoute 'signup'}}">
      <a href="{{pathFor 'signup'}}">signup</a>
    </span>
    <div class="ui dropdown item">
        {{currentUser.emails.[0].address}}
        <i class="dropdown icon"></i>
        <div class="menu">
            <a class="item logout">Logout</a>
        </div>
    </div>
</template>
